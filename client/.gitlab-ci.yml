image: openjdk:17-alpine

stages:
  - build
  - validate
  - test

variables:
  # Disable the Gradle daemon to ensure isolated runs of the CI pipeline.
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

client-build:
  stage: build
  script:
    ./gradlew --build-cache :client:assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build/
      - .gradle/

client-checkstyle:
  stage: validate
  script: ./gradlew :client:checkstyleMain :client:checkstyleTest
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build/
      - .gradle/
  allow_failure: true

client-test:
  stage: test
  script:
    - ./gradlew :client:test :client:jacocoTestReport
#    - cat client/build/reports/tests/test/index.html | grep -o -e "Total.*?([0-9]{1,3})%"
  artifacts:
    paths:
      - build/reports/jacoco/test
  coverage: /([0-9]{1,3})%/
